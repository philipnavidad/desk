<html>
<head>
    <title>desk</title>
    <script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/AltspaceVR/AltspaceSDK/v2.4.2/dist/altspace.min.js"></script>
</head>
<body>
	<a-assets>
    		<a-asset-item id="desk" src="desk.dae"></a-asset-item>
		<img id="banner" src="js-banner.png">
	</a-assets>    
	<a-scene altspace="fullspace: true">
		<a-entity collada-model="#desk" light="type: ambient; color: #CCC" position="10.5 -0.8 -6.5" scale="0.8 0.8 0.8" rotation="0 20 0"></a-entity>
		<a-image src="#banner" position="10.5 -0.9 -5" rotation="0 20 0" scale="2 2 2"></a-image>
	</a-scene>
</body>
</html>
